<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Guess The Number</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="mainDiv">
        <header>
            <h1>Guess the number</h1>
        </header>
        <div id="selectLevelDiv">
            <label for="selectLevelDropDown">Select level</label>
            <select name="selectLevelDropDown" id="selectLevelDropDown">
                <option value="easy">1-10</option>
                <option value="basic">1-50</option>
                <option value="advanced">1-100</option>
            </select>
            <button id="playButton">Play</button>
            <p id="playingLevel">Playing Level: <span id="level"></span></p>
            <p id="endMessage"></p>
            <button id="startNewGameButton">Start new game</button>
        </div>
        
        <div id="guessTheNumberDiv">
            <h2>Познай числото, което съм си намислил, от <span id="from"></span> до <span id="to"></span></h2>
            <input type="number" id="guessingInput" name="guessingInput" value="">
            <button id="guessButton">Guess</button>
            <button id="resetButton">Reset Game</button>
            <p id="numberOfTriesParagraph">You have <span id="numberOfTriesRemaining"></span> tries left from <span id="numberOfTries"></span></p>
        </div>
        
        <div id="guessTableDiv">
            <table id="guess-table">
                <thead>
                    <tr>
                        <th>Guess</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
